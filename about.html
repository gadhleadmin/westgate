<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>About | West Management</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
 <div id="header"></div>

  <section class="hero">
    <h1>Our Story</h1>
    <p>Learn about our mission, vision, and team.</p>
  </section>

  <main>
    <h2>Who We Are</h2>
    <p>West Management is a forward-thinking company focused on sustainable and effective waste handling solutions.</p>
  </main>

  <div id="footer"></div>

  <script>
    fetch('components/header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });

    fetch('components/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>
</body>
</html>
