<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact | West Management</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div id="header"></div>

  <section class="hero">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you.</p>
  </section>

  <main>
    <h2>Get in Touch</h2>
    <p>Email: info@westmanagement.com</p>
    <p>Phone: +252 61 1234567</p>
    <p>Location: Mogadishu, Somalia</p>
  </main>
<div id="footer"></div>
 <script>
    fetch('components/header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });

    fetch('components/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>
</body>
</html>
